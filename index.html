<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Toodoo's website</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: arial;
		}
		div {
			margin: 0;
			padding: 0;
		}
		a, a.hover, a.visited {
			color: #000;
		}
		.wrapper {
			background: #FFF url('images/bg_top.png') repeat-x;
			background-image: -webkit-image-set(url(images/bg_top.png) 1x, url(images/bg_top@2x.png) 2x);
			background-image: -moz-image-set(url(images/bg_top.png) 1x, url(images/bg_top@2x.png) 2x);
			background-image: -ms-image-set(url(images/bg_top.png) 1x, url(images/bg_top@2x.png) 2x);
			background-image: -o-image-set(url(images/bg_top.png) 1x, url(images/bg_top@2x.png) 2x);
			width: 100%;
			height: 100%;
			position: fixed;
			text-align: center;
		}
		.box {
			background: url('img_top.png') no-repeat right top;
			background-image: -webkit-image-set(url(images/img_top.png) 1x, url(images/img_top@2x.png) 2x);
			background-image: -moz-image-set(url(images/img_top.png) 1x, url(images/img_top@2x.png) 2x);
			background-image: -ms-image-set(url(images/img_top.png) 1x, url(images/img_top@2x.png) 2x);
			background-image: -o-image-set(url(images/img_top.png) 1x, url(images/img_top@2x.png) 2x);
			width: 100%;
			height: 100%;
			position: fixed;
			display: -webkit-box;
			-webkit-box-orient: horizontal;
			-webkit-box-pack: center;
			-webkit-box-align: center;
			
			display: -moz-box;
			-moz-box-orient: horizontal;
			-moz-box-pack: center;
			-moz-box-align: center;
			
			display: -o-box;
			-o-box-orient: horizontal;
			-o-box-pack: center;
			-o-box-align: center;
			
			display: -ms-box;
			-ms-box-orient: horizontal;
			-ms-box-pack: center;
			-ms-box-align: center;
			
			display: box;
			box-orient: horizontal;
			box-pack: center;
			box-align: center;
		}
		.small {
			color: gray;
			font-size: 10px;
		}
  </style>
  </head>

<body>
<div class="wrapper">
	<div class="box">
		<div>
			<p><img src="images/icon_256x256.png" width="180" height="180" alt=""/></p>
			<p><h2>Flying Swallow</h2></p>
			<p><a href="https://github.com/tooodooo/FlyingSwallow/releases/download/v1.0.1/FlyingSwallow-V1.0.1.dmg">FlyingSwallow-V1.0.1.dmg</a></p>
			<p><a href="https://github.com/tooodooo/FlyingSwallow">GITHUB</a></p>
			<p class="small">require OS X 10.10 or higher</p>
		</div>
	</div>
</div>
</body>
</html>
